<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <!-- <link rel="stylesheet" type="text/css" href="../TrainTimes/assets/css/reset.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../TrainTimes/assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

  <div class="row">

    <!-- empty column -->
    <div class="col-md-1"></div>
    <!-- empty column end -->



    <div id="tableRow" class="col-md-10">
    <h3>Current Train Schedule</h3>
    <table class="table" id="train-table" style="width:100%">
  <tr>
    <th>Train Name</th>
    <th>Destination</th>
    <th>Frequency (min)</th>
    <th>Next Arrival</th>
    <th>Minutes Away</th>
  </tr>
  <tr>
  </tr>
  <tr>
  </tr>
</table>
  </div>



    <!-- empty column -->
    <div class="col-md-1"></div>
    <!-- empty column end -->

  </div>





  <div class="row">

      <!-- empty column -->
  <div class="col-md-3"></div>
    <!-- empty column -->

  <div class="col-md-6">

    <!-- data entry form -->

      <form>
            <div class="form-group-row">
              <label for="employee-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group-row">
              <label for="role-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group-row">
              <label for="start-input">First Train Time (HH:mm military time)</label>
              <input class="form-control" id="first-train-input" type="text">
            </div>
            <div class="form-group-row">
              <label for="rate-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input" type="text">
            </div>
            <br>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
    </form>

  </div>

    <!-- empty column -->
  <div class="col-md-3"></div>
    <!-- empty column -->

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../TrainTimes/assets/javascript/hw.js"></script>

</body>
